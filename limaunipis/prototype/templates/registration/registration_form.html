{% extends 'mainsite/base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block body_block %}

<div class="col-md-6 col-sm-12 col-xs-12">
    <form method="post" action=".">
        <h2 class="form-signin-heading">Register Here</h2>
        {% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary" type="submit" name="submit">Sign Up!</button>
    </form>
</div>
{% endblock %}
