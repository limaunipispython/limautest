{% load el_pagination_tags %}
{% paginate users  %}

<div class="row contentgroup">
    {% for chef in users %}
    <div class="col-md-3 col-sm-6 col-xs-6">
        <div class="thumbnail">
            <a href="{% url 'limau:user_profile' username=chef.username %}">
                <img src="{{ chef.userprofile.picture.url }}">
                <div class="caption">
                    <h3 style="text-align: center;">{{ chef.username }}</h3>
                    <p>{{ chef.userprofile.description }}</p>
                </div>
            </a>
        </div>
    </div>
    {% endfor %}
</div>


{% show_more %}
