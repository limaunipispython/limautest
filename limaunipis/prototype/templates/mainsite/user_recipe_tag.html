{% if user_recipe %}

    {% for recipe in user_recipe %}
    <div class="panel-body">
		<div class="clearfix">
			<div class="col-md-4">
				<img src="{{ recipe.user.userprofile.picture.url }}" class="user_pic img-circle" style="width:100%">
			</div>
			<div class="col-md-8">
				<a class="user_recipe_sidebar_name" href="{% url 'limau:user_profile' username=recipe.user.username %}"><name>{{ recipe.user }}<name></a>
				<a class="user_recipe_sidebar_recipe" href="{% url 'limau:user_recipe_single' slug=recipe.slug %}"><p>{{ recipe.name_bm }}</p></a>
			</div>
		</div>
	</div>
    {% endfor%}

{% else %}
    there is no recipe posted by user
{% endif %}
