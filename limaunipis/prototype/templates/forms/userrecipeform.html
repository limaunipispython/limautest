{% extends 'mainsite/base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block body_block %}
<div class="col-md-6 col-sm-12 col-xs-12">
    <h2 class="form-signin-heading">Post Your Recipe!</h2>
    <form id="form" method="post" class="post-form" action="{% url 'limau:user_recipe_post' %}" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="save btn btn-default">Save</button>
    </form>
</div>
{% endblock %}
