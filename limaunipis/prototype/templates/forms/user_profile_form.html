{% extends 'mainsite/base.html' %}
{% load staticfiles %}
{% load bootstrap3 %}

{% block body_block %}

<div class="col-md-6 col-sm-12 col-xs-12">
<form id="form" method="post" class="post-form"  enctype="multipart/form-data">
    <h2 class="form-signin-heading">Edit Your Profile</h2>
    {% csrf_token %}
    {% bootstrap_form form %}
    <button type="submit" class="save btn btn-default">Save</button>

</form></br>
<div class="alert alert-info">
    <h4>Want to change your password?</h4>
    <p><a href="{% url 'auth_password_change' %}">Click Here!</a></p>
</div>
</div>


{% endblock %}
